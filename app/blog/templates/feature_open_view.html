{% extends 'index.html' %}
{% load static %}

{% block content %}

<body class="open-body">
    <div class="container-fluid head-container">
        <div>
            <h2 class="text text-primary text-center fw-bold">Today's Feature</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center"> <!-- Bootstrap grid starts here -->
        {% if feature %}
        <div class="col-md-8  mb-4"> <!-- Responsive column -->
            <div class="parent">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
                    </div>
                    
                    <div class="carousel-inner">
                        {% if feature.img1 %}
                        <div class="carousel-item active">
                            <img src="{{ feature.img1.url }}" class="d-block w-100 carousel-img" alt="Slide 1">
                        </div>
                        {% endif %}
                        {% if feature.img2 %}
                        <div class="carousel-item">
                            <img src="{{ feature.img2.url }}" class="d-block w-100 carousel-img" alt="Slide 2">
                        </div>
                        {% endif %}
                        {% if feature.img3 %}
                        <div class="carousel-item">
                            <img src="{{ feature.img3.url }}" class="d-block w-100 carousel-img" alt="Slide 3">
                        </div>
                        {% endif %}
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                    
                    
                </div>
            </div>
            
        </div> <!-- End of column -->
        {% endif %}
        <div><p class="text text-center text-dark">{{feature.description}}</p> </div>
    </div> <!-- End of row -->
    
</body>

{% endblock %}
