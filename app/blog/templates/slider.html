{% extends 'index.html' %}

{% load static %}

{% block content %}

<body class="slider-body">
    
    <div class="container-fluid head-container">
        <div>
            <h2 class="text text-primary text-center fw-bold">Slider Page </h2>
        </div>
    </div>

    {% if messages %}
    {% for m in messages %}
        <div class="alert alert-{{m.tags}}">{{m}}</div>
    {% endfor %}
{% endif %}

    <div class="container">
        
        <a href="{% url 'slider_form' %}"><button class="btn btn-primary btn-lg w-60">New Feature</button></a>

        <hr>
    </div>

    <div class="row"> <!-- Bootstrap grid starts here -->
        {% for i in sliders %}
        
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4"> <!-- Adding responsive columns -->
            <div class="parent">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        {% if i %}
                        <div class="carousel-item active">
                            <img src="{{ i.slider1.url }}" class="d-block w-100 carousel-img" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ i.slider2.url }}" class="d-block w-100 carousel-img" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ i.slider3.url }}" class="d-block w-100 carousel-img" alt="Slide 3">
                        </div>
                        {% endif %}
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                    <div class="slide-btns">
                        <h3 class="text text-center text-primary fw-bold">{{i.title}}</h3>
                    </div>

                </div>
            
                <!-- Flexbox for button alignment -->
                <div class="d-flex justify-content-between mt-2">
                    <a href="slider/update/{{i.id}}"><button class="btn btn-warning s-btns w-48">Edit Slide</button></a>
                    <a href="slider/delete/{{i.id}}"><button class="btn btn-danger s-btns w-48">Delete Slide</button></a>
                </div>
            </div>
        </div> <!-- End of column for each feature -->
        {% endfor %}
    </div> <!-- End of row -->
    
</body>

{% endblock %}
